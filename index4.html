<html>

<head>
    <title>The jQuery Selector Example</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <link href="css1.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            $('#btnChange').click(function() {
                $('#dvDemo').attr('id', 'dvDemoNew');
                $('#dvDemoNew').html('My New ID is <b>dvDemoNew</b>.')
            });

            $('#btnReset').click(function() {
                $('#dvDemoNew').attr('id', 'dvDemo');
                $('#dvDemo').html('My ID is dvDemo.')
            });
        });
    </script>
</head>

<body>
    <div id="dvDemo">
        My ID is dvDemo.
    </div>
    <br/>
    <input type="button" id="btnChange" value="  Change ID  " />
    <input type="button" id="btnReset" value="  Reset ID  " />

</body>

</html>
